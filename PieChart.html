<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <link href="css/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/effd9a54bd.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <div class="container">
        <div id="div_main">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Preencha suas tarefas e o tempo gasto durante o dia</h2>
                </div>
            </div>
            <div class="row margin-top">
                <div class="col-sm-4 box">
                    <div class="text-center">
                        <h4>Tarefas</h4>
                    </div>
                    <div id="div_tasks">
                        <label for="input-task1">
                            Tarefa 1
                            <input id="input-task1" class="form-control" type="text" required>
                        </label>
                        <label for="input-time1">
                            Horas
                            <input id="input-time1" class="form-control input-number" type="number" min="1" max="24" required>
                        </label>
                    </div>
                    <div id="divPlus">
                        <a id="new_task" class="btn-sm btn-success" onclick="newTask()">
                            <i class="fa fa-plus-square white" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="col-sm-4 text-center box">
                    <h4>Opções de Gráfico</h4>
                    <div>
                        <label for="input-3d margin-top">
                            <input id="input-3d" class="form-check-input" type="checkbox"> Gráfico 3D
                        </label>
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-outline-success" onclick="loadPie()">Gerar Gráfico</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="div_chart">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Horas por atividade no dia</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="pie_div" class="center"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-outline-primary center margin-top" onclick="homePage()">Voltar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
